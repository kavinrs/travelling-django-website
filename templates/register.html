<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="first_name"><br>
        <input type="text" name="last_name" placeholder="last_name"><br>
        <input type="text" name="username" placeholder="Username"><br>
        {% if username_error %}
        <span style="color:red">{{ username_error }}</span><br>
        {% endif %}
        <input type="email" name="email" placeholder="Email-id"><br>
        {% if email_error %}
        <span style="color:red">{{ email_error }}</span><br>
        {% endif %}
        <input type="password" name="password1" placeholder="password"><br>
        <input type="password" name="password2" placeholder="correct_password"><br>
        {% if password_error %}
        <span style="color:red">{{ password_error }}</span><br>
        {% endif %}
        <input type="submit">

    </form>
    {% comment %} <div>
        {% for message in messages%}
        <h3>{{message}}<h3>
        {% endfor %}
    </div> {% endcomment %}
</body>
</html>
